<html>
<head>
<title></title>
<style>
.box{
	width:400px;
	height:200px;
	background:#ccc;
	position:relative;
}
.son{
	width:50px;
	height:50px;
	background:yellow;
	position:absolute;
}
.one{
	border-bottom-right-radius:50px;
}
.two{
	right:0px;
	bottom:0px;
	border-top-left-radius:50px;
}
</style>
</head>
<body>
<div class="box">
<div class="son one"></div>
<div class="son two"></div>  
</div>	

</body>
</html>
